{% extends 'base.html' %}

{% block head %}
    Apurv's Notebook
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Apurv's Task Master</h1>

        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.content }}</td>
                    <td>{{ task.date_created }}</td>
                    <td>
                        <a href="/delete/{{task.id}}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>

        <form action="/" method="POST">
            <input type="text" name="content" id="content" placeholder="Enter new task">
            <input type="submit" value="Add Task">
        </form>
    </div>
{% endblock %}
